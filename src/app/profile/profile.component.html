<div class="container">
    <div class="div-flex">
        <mat-card>
            <mat-card-header>
                <h2>Profil</h2>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
                    <mat-form-field>
                        <mat-label for="email">Email </mat-label>
                        <input matInput type="text" name="email" id="email" formControlName="email" readonly required>
                    </mat-form-field>
                    <div formGroupName="name" class="subForm">
                        <mat-form-field>
                            <mat-label for="firstname">Keresztnév: </mat-label>
                            <input matInput type="text" name="firstname" id="firstname" formControlName="firstname" required>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label for="lastname">Vezetéknév: </mat-label>
                            <input matInput type="text" name="lastname" id="lastname" formControlName="lastname" required>
                        </mat-form-field>
                    </div>
                    <mat-form-field>
                        <mat-label for="password">Jelszó: </mat-label>
                        <input matInput type="password" name="password" id="password" formControlName="password"
                            required>
                    </mat-form-field>
                    <div>
                        <span class="buttons">
                            <button mat-raised-button color="primary" type="submit">Frissítés</button>
                        </span>
                    </div>
                </form>
                <span class="buttons subForm">
                    <button mat-raised-button (click)="onDelete()">Fiók törlése</button>
                </span>
            </mat-card-content>
        </mat-card>
    </div>
</div>
