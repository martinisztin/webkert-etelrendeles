<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Ugrás a főoldalra!">
</app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="étel képek">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite ? '' : 'not'}}">♥</span>
                <br>
                <div class="product-item-footer">
                    <div class="cook-time">
                        <span>Elkészítési idő:</span>
                        {{food.cookTime}} perc
                    </div>
                </div>
                <div class="price">
                    {{food.price}} Ft
                </div>
            </div>
            
        </a>
    </li>
</ul>
