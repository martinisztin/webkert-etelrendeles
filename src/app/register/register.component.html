<div class="container">
    <div class="div-flex">
        <h1>Regisztrálj!</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" name="email" id="email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó: </mat-label>
                <input matInput type="password" name="password" id="password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó újra: </mat-label>
                <input matInput type="password" name="repassword" id="repassword" formControlName="repassword">
            </mat-form-field>
            <div formGroupName="name">
                <mat-form-field>
                    <mat-label for="firstname">Keresztnév: </mat-label>
                    <input matInput type="text" name="firstname" id="firstname" formControlName="firstname">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastname">Vezetéknév: </mat-label>
                    <input matInput type="text" name="lastname" id="lastname" formControlName="lastname">
                </mat-form-field>
            </div>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Regisztrálás</button>
                </span><span class="buttons">
                    <button mat-raised-button 
                    color="primary" 
                    #tooltip="matTooltip"
                    matTooltip="Vissza az előző oldalra"
                    matTooltipPosition="below"
                    matTooltipHideDelay="10"
                    (click)="goBack()">Vissza</button>
                </span>
            </div>
        </form>
    </div>
</div>
