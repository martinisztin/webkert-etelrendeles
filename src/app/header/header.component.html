<mat-nav-list>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!(loggedInUser)">
        <mat-icon>login</mat-icon>
        <span>Bejelentkezés</span>
    </a>
    <a mat-list-item routerLink="/orders" (click)="close()" *ngIf="loggedInUser">
        <mat-icon>person</mat-icon>
        <span>Profil</span>
    </a>
    <a mat-list-item routerLink="/profile" (click)="close()" *ngIf="loggedInUser">
        <mat-icon>local_pizza</mat-icon>
        <span>Rendelések</span>
    </a>
    <a mat-list-item routerLink="/" (click)="close(true)" *ngIf="loggedInUser">
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
    </a>
    <a mat-list-item routerLink="/cart" (click)="close()">
        <mat-icon>shopping_cart</mat-icon>
        <span>Kosár</span>
    </a>
</mat-nav-list>
