<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>
<div class="container">
    <h1>Jelentkezz be!</h1>
    <mat-form-field>
        <mat-label for="email">Email </mat-label>
        <input matInput type="text" name="email" id="email" [formControl]="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Jelszó </mat-label>
        <input matInput type="password" name="password" id="password" [formControl]="password">
    </mat-form-field>
    <span>
        <span>
            <button mat-raised-button color="primary" (click)="login()">Belépés</button>
        </span>
        <span>
            <button mat-raised-button 
            color="primary" 
            #tooltip="matTooltip"
            matTooltip="Ha nincs fiókod, regisztrálj!"
            matTooltipPosition="below"
            matTooltipHideDelay="10"
            [routerLink]="'/register'">Regisztrálás</button>
        </span>
    </span>
</div>
